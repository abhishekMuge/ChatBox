<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="main container ">
        <div class="row">
            <div class="col-12">
                <header class="mb-5">
                    <span class="title d-flex">
                        <i class="fas fa-3x fa-comments"></i>
                        <span class=" align-baseline text-center mt-4 pl-3 text text-dark ">ChatBox</span>
                    </span>
                </header>
        

                <section class="enter_box">

                    <form action="chat.html">
                        <div class="form-group col-6">
                            <label for="username">Username</label>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                placeholder="Enter username..."
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="form-group col-6">
                            <label for="room">Room</label>
                            <select name="room" class="custom-select custom-select-md mb-3" id="room">
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="PHP">PHP</option>
                                <option value="C#">C#</option>
                                <option value="Ruby">Ruby</option>
                                <option value="Java">Java</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-success ml-3">Join Chat</button>
                    </form>

                </section>
